<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Se connecter</title>

<!-- <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
 -->
<link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
    rel="stylesheet" type="text/css">

<link rel="stylesheet" href="style2.css">

</head>

<body>
    <form th:action="@{/login}" method="post">
        <div class="login-wrap">
            <div class="login-html">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Erreur d'utilisateur ou de mot de passe</div>
                </div>
                <p class="tab">Se connecter</p>
                <br>
                <div class="login-form">
                    <div class="">
                        <div class="group">
                            <span class="label">Identifiant</span> <input type="text"
                                class="input" name="username">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Mot de passe</label> <input
                                type="password" class="input" name="password">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In"  >
                        </div>
                        <div class="hr"></div>
                    </div>
                    <a th:href="@{/register_user}" class="text-center">Creer un nouveau
                        compte </a>

                </div>
            </div>
        </div>

    </form>
    
     
</body>
</html>
